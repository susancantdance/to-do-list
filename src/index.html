<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css">  -->
</head>
<body>
    <div class="container">
        <div class="sidenav">   
            <span class="title">Other Projects</span>
            <div class="addproject">
                <label>Add a Project
                    <input id="projectname" type="text"></input>
                </label>
                <button type="button" class="addprojectbutt">Add Project</button>
            </div>
            <ul class="projlist">
            </ul>
        </div>
        <div class="main">
            <div class="formarea">
                <h1>This is your to-do list.</h1>
                <div class="entry">
                    <form>
                        <label>Add something to do.
                            <input id="name" type="text"></input>
                        </label>
                        <button type="button" class="addtodo">Add</button>
                    </form>
                </div>
            </div>
            <div class="displayarea">
                <div class="projname"><span class="title projnamespan">Inbox</span></div>
                <div class="todosheader">
                    <span class="header todoname">Name</span>
                    <span class="header description">Description</span>
                    <span class="header duedate">Due Date</span>
                    <span class="header priority">Priority</span>
                    <span class="header project">Project</span>
                    <span class="header save"></span>
                    <span class="header delete"></span>
                </div>
                <div class="todoslist">
                    
                </div>
                    <!-- <ul class="todos"></ul></div> -->
            </div>
        </div>
        
    </div>
    <!-- <script src="functions.js"></script>
    <script src="index.js"></script> -->
    
</body>
</html>
