<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidenav">Other Projects
            <ul class="projlist">
            </ul>
        </div>
        <div class="main">
            <div class="formarea">
                <h1>This is your to-do list.</h1>
                <div class="entry">
                    <form>
                        <label>Add something to do.
                            <input id="name" type="text"></input>
                        </label>
                        <button type="button">Add</button>
                    </form>
                </div>
            </div>
            <div class="displayarea">
                <div class="projname">Inbox</div>
                <div class="todos"></div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
